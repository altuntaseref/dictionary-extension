<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WordSnap</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app" class="container">
      <div class="header">
        <div class="logo">★</div>
        <div class="brand">
          <div class="title">WordSnap</div>
          <div class="subtitle">My Dictionary</div>
        </div>
      </div>

      <div id="auth-view" class="card">
        <div class="card-title">Sign in</div>
        <form id="login-form" class="form">
          <label>Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
          <label>Password</label>
          <input id="password" type="password" placeholder="••••••••" required />
          <button type="submit" class="btn-primary">Sign in</button>
          <div id="auth-error" class="error"></div>
        </form>
        <div class="hint">You can manage your account on the website.</div>
      </div>

      <div id="words-view" class="card hidden">
        <div class="card-title">Recent words (10)</div>
        <ul id="word-list" class="list"></ul>
        <div class="actions">
          <a id="open-web" target="_blank" class="btn-secondary">Open full library</a>
          <button id="signout" class="btn-ghost">Sign out</button>
        </div>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
  </html>
